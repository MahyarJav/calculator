<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <main class="main-component">
        <section class="calc-container">
            <div class="calc-display" id="calc-display">
                <p class="a-text" id="a-text"></p>
                <p class="operator-text" id="operator-text"></p>
                <p class="b-text" id="b-text"></p>
                <p class="answer-text" id="answer-text"></p>
            </div>
            <div class="calc-buttons" id="calc-buttons">
                <div class="calc-button" id="clear">
                    <p>C</p>
                </div>
                <div class="calc-button" id="seven">
                    <p>7</p>
                </div>
                <div class="calc-button" id="four">
                    <p>4</p>
                </div>
                <div class="calc-button" id="one">
                    <p>1</p>
                </div>
                <div class="calc-button" id="zero">
                    <p>0</p>
                </div>
                <div class="calc-button blank">
                </div>
                <div class="calc-button" id="eight">
                    <p>8</p>
                </div>
                <div class="calc-button" id="five">
                    <p>5</p>
                </div>
                <div class="calc-button" id="two">
                    <p>2</p>
                </div>
                <div class="calc-button" id="period">
                    <p>.</p>
                </div>
                <div class="calc-button blank">
                    <p></p>
                </div>
                <div class="calc-button" id="nine">
                    <p>9</p>
                </div>
                <div class="calc-button" id="six">
                    <p>6</p>
                </div>
                <div class="calc-button" id="three">
                    <p>3</p>
                </div>
                <div class="calc-button" id="equal">
                    <p>=</p>
                </div>
                <div class="calc-button" id="divide">
                    <p>&divide;</p>
                </div>
                <div class="calc-button" id="multiply">
                    <p>&times;</p>
                </div>
                <div class="calc-button" id="subtract">
                    <p>&minus;</p>
                </div>
                <div class="calc-button" id="add">
                    <p>&plus;</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
